/* -------------------- COLOR SYSTEM -------------------- */
:root {
--bg: #0e1018;
--bg2: #171a27;
--bg-chat: #1f2335;
--primary: #00f5a0;
--secondary: #00b3ff;
--text: #e8ecf2;
--text2: #b3bad4;
--sent: linear-gradient(135deg, #00f5a0, #00b3ff);
--received: #262b40;
--radius: 20px;
--border: rgba(255,255,255,0.07);
--glow: 0 0 25px rgba(0, 230, 140, 0.35);
--glow2: 0 0 25px rgba(0, 140, 255, 0.35);
}

/* ---------- LIGHT MODE ---------- */
body.light-mode {
--bg: #f2f4f7;
--bg2: #ffffff;
--bg-chat: #eceef3;
--text: #1a1a1a;
--text2: #666;
--received: white;
--border: rgba(0,0,0,0.08);
--glow: 0 0 15px rgba(0,200,140,0.25);
--glow2: 0 0 15px rgba(0,120,255,0.25);
}

/* -------------------- RESET -------------------- */
* { margin: 0; padding: 0; box-sizing: border-box; }

/* -------------------- BODY -------------------- */
body {
background: var(--bg);
color: var(--text);
font-family: "Rubik", system-ui, sans-serif;
min-height: 100vh;
display: flex;
align-items: center;
justify-content: center;
padding: 28px;
transition: 0.35s ease;
}

/* -------------------- CONTAINER -------------------- */
.chat-wrapper {
width: 100%;
max-width: 880px;
background: var(--bg2);
border-radius: var(--radius);
overflow: hidden;
border: 1px solid var(--border);
box-shadow: 0 28px 80px rgba(0,0,0,0.55);
animation: fadeIn 0.6s ease-out;
}

/* -------------------- HEADER -------------------- */
header {
background: linear-gradient(90deg, #00f5a0, #00b3ff);
padding: 22px;
text-align: center;
color: #fff;
font-size: 2rem;
font-weight: 800;
letter-spacing: 0.06em;
text-transform: uppercase;
box-shadow: inset 0 -5px 30px rgba(255,255,255,0.3);
}

header span {
display: block;
font-size: 0.8rem;
margin-top: 4px;
}

/* -------------------- SCREENS -------------------- */
.screen { display: none; padding: 32px; }
.screen.active { display: block; animation: fadeIn 0.4s ease-out; }

/* -------------------- INPUTS -------------------- */
input {
width: 100%;
padding: 14px;
margin-top: 10px;
background: var(--bg-chat);
border-radius: var(--radius);
border: 1px solid var(--border);
color: var(--text);
transition: 0.2s;
}
input:focus {
outline: none;
border-color: var(--primary);
box-shadow: var(--glow);
}

/* -------------------- BUTTONS -------------------- */
button {
width: 100%;
padding: 14px;
margin-top: 14px;
background: var(--sent);
color: white;
border: none;
border-radius: 999px;
font-size: 1rem;
font-weight: 700;
cursor: pointer;
transition: 0.2s;
}
button:hover { transform: scale(1.03); box-shadow: var(--glow2); }
button:active { transform: scale(0.97); }

/* -------------------- MESSAGES -------------------- */
#messages {
height: 420px;
overflow-y: auto;
background: var(--bg-chat);
padding: 22px;
border-radius: var(--radius);
display: flex;
flex-direction: column;
gap: 16px;
border: 1px solid var(--border);
box-shadow: inset 0 0 25px rgba(0,0,0,0.28);
}

.message {
max-width: 75%;
padding: 14px 18px;
border-radius: var(--radius);
font-size: 1rem;
line-height: 1.5;
animation: popIn 0.25s ease-out;
}
.message.sent {
align-self: flex-end;
background: var(--sent);
color: white;
box-shadow: var(--glow);
}
.message.received {
align-self: flex-start;
background: var(--received);
border: 1px solid var(--border);
}

/* -------------------- THEME BUTTON -------------------- */
.theme-toggle {
position: fixed;
top: 26px;
left: 26px;
width: 48px;
height: 48px;
background: var(--bg2);
border: 1px solid var(--border);
border-radius: 50%;
display: flex;
align-items: center;
justify-content: center;
color: var(--text);
font-size: 1.4rem;
cursor: pointer;
transition: 0.25s;
z-index: 99;
box-shadow: 0 6px 20px rgba(0,0,0,0.4);
}
.theme-toggle:hover {
transform: translateY(-2px);
}

/* -------------------- ANIMATIONS -------------------- */
@keyframes fadeIn {
from { opacity:0; transform: translateY(12px); }
to { opacity:1; transform: translateY(0); }
}
@keyframes popIn {
from { opacity:0; transform: scale(0.92); }
to { opacity:1; transform: scale(1); }
}
</style>
