/* ---------------- COLOR SYSTEM ---------------- */
:root {
--bg: #0f101a;
--bg2: #151824;
--bg3: #1c2031;
--primary: #00f5a0;
--primary2: #00c0ff;
--bubble-sent: linear-gradient(135deg, #00f5a0, #00c0ff);
--bubble-received: #242a3d;
--text: #e9edf5;
--text2: #9ea5ba;
--radius: 18px;
--border: rgba(255,255,255,0.07);
--shadow-glow: 0 0 25px rgba(0, 230, 140, 0.42);
--shadow-glow2: 0 0 25px rgba(0, 140, 255, 0.45);
}

/* LIGHT MODE */
body.light-mode {
--bg: #eef1f6;
--bg2: #ffffff;
--bg3: #f4f5fa;
--bubble-received: #ffffff;
--text: #1a1a1a;
--text2: #6b7280;
--border: rgba(0,0,0,0.1);
}

/* RESET */
* { margin: 0; padding: 0; box-sizing: border-box; }

/* BODY */
body {
background: var(--bg);
color: var(--text);
font-family: "Rubik", system-ui, sans-serif;
min-height: 100vh;
display: flex;
align-items: center;
justify-content:center;
padding: 28px;
transition: 0.35s ease;
}

/* WRAPPER */
.chat-wrapper {
width: 100%;
max-width: 920px;
background: var(--bg2);
border-radius: var(--radius);
overflow: hidden;
border: 1px solid var(--border);
box-shadow: 0 25px 80px rgba(0,0,0,0.55);
position: relative;
}

/* BACKGROUND GLOW EFFECTS */
.chat-wrapper::before,
.chat-wrapper::after {
content: "";
position: absolute;
width: 300px;
height: 300px;
background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
opacity: 0.12;
filter: blur(90px);
animation: floaty 7s infinite ease-in-out;
}
.chat-wrapper::before { top: -100px; left: -120px; }
.chat-wrapper::after { bottom: -100px; right: -140px; animation-delay: 2s; }

@keyframes floaty {
0% { transform: translateY(0); }
50% { transform: translateY(40px); }
100% { transform: translateY(0); }
}

/* HEADER */
header {
background: linear-gradient(90deg, #00f5a0, #00c0ff);
padding: 26px;
color: white;
text-align: center;
font-size: 2rem;
font-weight: 800;
letter-spacing: 0.06em;
text-transform: uppercase;
position: relative;
z-index: 5;
}
header span {
font-size: 0.85rem;
opacity: 0.9;
}

/* SCREENS */
.screen { display: none; padding: 32px; }
.screen.active { display: block; animation: fade 0.45s ease-out; }

@keyframes fade {
from { opacity: 0; transform: translateY(12px); }
to { opacity: 1; transform: translateY(0); }
}

/* INPUTS */
input {
width: 100%;
padding: 14px;
margin-top: 10px;
border-radius: var(--radius);
background: var(--bg3);
color: var(--text);
border: 1px solid var(--border);
transition: 0.25s ease;
}
input:focus {
border-color: var(--primary);
box-shadow: var(--shadow-glow);
outline: none;
}

/* BUTTONS */
button {
width: 100%;
padding: 14px;
margin-top: 14px;
border: none;
border-radius: 999px;
background: var(--bubble-sent);
color: white;
font-size: 1.05rem;
font-weight: 700;
cursor: pointer;
transition: 0.2s;
}
button:hover { transform: scale(1.03); box-shadow: var(--shadow-glow2); }
button:active { transform: scale(0.97); }

/* MESSAGES */
#messages {
height: 420px;
overflow-y: auto;
background: var(--bg3);
padding: 22px;
border-radius: var(--radius);
border: 1px solid var(--border);
display: flex;
flex-direction: column;
gap: 16px;
position: relative;
}
.message {
max-width: 75%;
padding: 14px 18px;
border-radius: var(--radius);
line-height: 1.5;
animation: pop 0.25s ease-out;
font-size: 1.03rem;
}
.message.sent {
align-self: flex-end;
background: var(--bubble-sent);
color: white;
box-shadow: var(--shadow-glow);
}
.message.received {
align-self: flex-start;
background: var(--bubble-received);
border: 1px solid var(--border);
}

/* BOT TYPING INDICATOR */
#typing {
display:none;
color: var(--text2);
font-size: 0.9rem;
animation: blink 1s infinite;
}
@keyframes blink {
0% { opacity: 0.3; }
50% { opacity: 1; }
100% { opacity: 0.3; }
}

/* THEME TOGGLE */

position: fixed;
top: 26px;
left: 26px;
width: 48px;

font-size: 1.4rem;
z-index: 999;
box-shadow:0 6px 20px rgba(0,0,0,0.5);
}
.theme-toggle:hover { transform:translateY(-2px); }

</style>
